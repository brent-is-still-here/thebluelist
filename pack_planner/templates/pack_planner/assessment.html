{% extends "users/base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Pack Planning Assessment</h1>
            <p class="text-lg text-gray-700">Tell us about your family to get personalized packing recommendations.</p>
        </div>

        <form method="post" class="bg-white shadow-sm rounded-lg px-4 py-5 sm:p-6">
            {% csrf_token %}
            
            <div class="space-y-8">
                <!-- Family Composition -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Family Composition</h2>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                        <div>
                            <label for="adults" class="block text-sm font-medium text-gray-700">Number of Adults</label>
                            <input type="number" name="adults" id="adults" min="1" max="10" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md">
                        </div>

                        <div>
                            <label for="children" class="block text-sm font-medium text-gray-700">Number of Children</label>
                            <input type="number" name="children" id="children" min="0" max="10" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>

                <!-- Special Considerations -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Special Considerations</h2>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <input id="has_elderly" name="has_elderly" type="checkbox" value="yes" class="h-4 w-4 text-indigo-600">
                            <label for="has_elderly" class="ml-3 font-medium text-gray-700">Elderly Family Members</label>
                        </div>

                        <div class="flex items-start">
                            <input id="has_disabled" name="has_disabled" type="checkbox" value="yes" class="h-4 w-4 text-indigo-600">
                            <label for="has_disabled" class="ml-3 font-medium text-gray-700">Family Members with Disabilities</label>
                        </div>
                    </div>
                </div>

                <!-- Pets -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Pets</h2>
                    <input id="has_pets" name="has_pets" type="checkbox" value="yes" class="h-4 w-4 text-indigo-600">
                    <label for="has_pets" class="ml-3 font-medium text-gray-700">We have pets</label>
                    <div id="pet_types_section" class="ml-7 space-y-2 hidden">
                        <input type="checkbox" name="pet_types" value="dogs" class="h-4 w-4 text-indigo-600">
                        <label class="ml-2 text-sm text-gray-700">Dogs</label>
                        <input type="checkbox" name="pet_types" value="cats" class="h-4 w-4 text-indigo-600">
                        <label class="ml-2 text-sm text-gray-700">Cats</label>
                        <input type="checkbox" name="pet_types" value="other" class="h-4 w-4 text-indigo-600">
                        <label class="ml-2 text-sm text-gray-700">Other Small Animals</label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Primary Mode of Transportation</label>
                    <select name="transport_type" class="block w-full py-2 border-gray-300 rounded-md">
                        <option value="walking">Walking</option>
                        <option value="bicycle">Bicycle</option>
                        <option value="car">Car</option>
                        <option value="public">Public Transportation</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="mt-8 py-2 px-4 bg-indigo-600 text-white rounded">Get Recommendations</button>
        </form>
    </div>
</div>

{% block extra_js %}
<script>
    document.getElementById('has_pets').addEventListener('change', function() {
        const petTypesSection = document.getElementById('pet_types_section');
        petTypesSection.classList.toggle('hidden', !this.checked);
    });
</script>
{% endblock %}
{% endblock %}
